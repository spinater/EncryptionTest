name: GitlabSync

on:
  - push
  - delete

jobs:
  sync:
    runs-on: ubuntu-latest
    name: Git Repo Sync
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: test/git-repo-sync@v0.1.0
      with:
        # gitlab repo
        target-url: https://gitlab.com/spinater/sync-from-github.git
        # gitlab username
        target-username: spinater
          # gitlab token
        target-token: glpat-bTxBy22vxuP4EKoGXfMW